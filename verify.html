
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Verification</title>
  <style>
    body {
      background-color: #e0f2fd;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #004080;
      margin-bottom: 30px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      border: none;
      background-color: #0074d9;
      color: white;
      cursor: pointer;
    }
    .receipt {
      display: none;
      margin-top: 40px;
      border: 2px dashed #004080;
      padding: 20px;
      background-color: white;
      width: 300px;
      text-align: center;
    }
    .receipt h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #004080;
    }
    .receipt p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="message">Loading...</h1>

  <div class="buttons">
    <button onclick="goBack()">Back</button>
    <button onclick="confirm()">Confirm</button>
  </div>

  <div class="receipt" id="receipt">
    <h2>Your number is A21</h2>
    <p id="patientName">Rakan Alqumayzi</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const mrn = params.get("mrn");

    document.getElementById("message").textContent = `Are you ${name} and your MRN number is ${mrn}?`;

    function goBack() {
      window.history.back();
    }

    function confirm() {
      document.getElementById("receipt").style.display = 'block';
    }
  </script>

</body>
</html>
