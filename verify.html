
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Verification</title>
  <style>
    body {
      background-color: #e0f2fd;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #004080;
    }
  </style>
</head>
<body>

  <h1 id="message">Loading...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const mrn = params.get("mrn");

    document.getElementById("message").textContent = `Are you ${name} and your MRN number is ${mrn}?`;
  </script>

</body>
</html>
