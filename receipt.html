
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <style>
    body {
      background-color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      border: 2px dashed #004080;
    }
    h2 {
      font-size: 36px;
      color: #004080;
      margin-bottom: 20px;
    }
    p {
      font-size: 28px;
      color: #333;
    }
    button {
      margin-top: 40px;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background-color: #0074d9;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Your number is A21</h2>
  <p id="patientName">Loading...</p>

  <button onclick="goHome()">Done</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    document.getElementById("patientName").textContent = name;

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
