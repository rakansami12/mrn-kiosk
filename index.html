
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المريض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      height: 100vh;
      justify-content: center;
    }
    h2 {
      font-size: 36px;
      color: #004080;
      margin-bottom: 20px;
    }
    #mrnInput {
      font-size: 36px;
      padding: 20px;
      width: 90%;
      text-align: center;
      margin-bottom: 25px;
      border: 2px solid #004080;
      border-radius: 12px;
      direction: ltr;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }
    .key {
      background-color: white;
      border: 1px solid #004080;
      border-radius: 12px;
      font-size: 32px;
      padding: 30px 0;
      text-align: center;
      cursor: pointer;
      color: #004080;
    }
    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .lang-buttons button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid #004080;
      background-color: white;
      cursor: pointer;
      color: #004080;
    }
  </style>
</head>
<body>

  <h2 id="title">الرجاء إدخال رقم الملف الطبي</h2>

  <input type="text" id="mrnInput" placeholder="" disabled>

  <div class="keypad">
    <div class="key" onclick="appendNumber('1')">1</div>
    <div class="key" onclick="appendNumber('2')">2</div>
    <div class="key" onclick="appendNumber('3')">3</div>
    <div class="key" onclick="appendNumber('4')">4</div>
    <div class="key" onclick="appendNumber('5')">5</div>
    <div class="key" onclick="appendNumber('6')">6</div>
    <div class="key" onclick="appendNumber('7')">7</div>
    <div class="key" onclick="appendNumber('8')">8</div>
    <div class="key" onclick="appendNumber('9')">9</div>
    <div class="key" onclick="clearMRN()">حذف</div>
    <div class="key" onclick="appendNumber('0')">0</div>
    <div class="key" onclick="submitMRN()">التالي</div>
  </div>

  <div class="lang-buttons">
    <button onclick="setLanguage('ar')">عربية</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ur')">اردو</button>
  </div>

  <script>
    function appendNumber(num) {
      const input = document.getElementById("mrnInput");
      input.value += num;
    }

    function clearMRN() {
      const input = document.getElementById("mrnInput");
      input.value = input.value.slice(0, -1);
    }

    function submitMRN() {
      const mrn = document.getElementById("mrnInput").value;
      if (mrn === "12345678") {
        window.location.href = `verify.html?name=Rakan%20Alqumayzi&mrn=${mrn}`;
      } else {
        alert("الرقم غير مسجل. يرجى المحاولة مرة أخرى.");
      }
    }

    function setLanguage(lang) {
      const title = document.getElementById("title");
      document.body.dir = lang === "en" ? "ltr" : "rtl";
      if (lang === "ar") {
        title.textContent = "الرجاء إدخال رقم الملف الطبي";
      } else if (lang === "en") {
        title.textContent = "Please Enter Your MRN";
      } else if (lang === "ur") {
        title.textContent = "براہ کرم اپنا طبی ریکارڈ نمبر درج کریں";
      }
    }
  </script>

</body>
</html>
